<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>JSON site</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
</head>
<body>

<select name="environment" id="env" v-model="selected" onChange="changeEnv()">
  <template v-for="(key, value) in envs">
    <option v-bind:value="key">{{value}}</option>
  </template>
</select>

<div id="app">
  <div v-for="site in sites._items">
    <h3>Path: <a v-bind:href="'https://express.local/' + site.path" target="_blank">{{site.path}}</a></h3>
    <h4>Atlas status: {{site.status}}</h4>
    <p>Profile: {{site.code.profile}}</p>
    <p>Core: {{site.code.core}}</p>
    <p>Packages: {{site.code.package}}</p>
    <p>ID: <u>{{site._id}}</u></p>
    <p>ETAG: <u>{{site._etag}}</u></p>
  </div>
</div>

<button id="create-site" disabled >Create new site</button>

<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>
<script type="text/javascript" src="myscript.js"></script>
</body>
</html>
